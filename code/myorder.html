<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - G-Mart</title>
   <link rel="icon" type="imge/png" href="New folder/w.jpg">
  <link rel="stylesheet" href="myorder.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">G-Mart</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="my card.html">MyCart</a></li>
      <li><a href="myorder.html">Orders</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="userlogin.html">User Login</a></li>
    </ul>
  </nav>

  <section class="orders-section">
    <h2>My Current Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody id="ordersBody">
        <!-- JS will populate -->
      </tbody>
    </table>
  </section>

  <script>
    const currentOrders = [
      { id: "ORD101", product: "Apple", qty: 2, status: "Pending", payment: "Unpaid" },
      { id: "ORD102", product: "Milk", qty: 1, status: "Shipped", payment: "Paid" }
    ];

    const ordersBody = document.getElementById("ordersBody");

    currentOrders.forEach(order => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${order.id}</td>
        <td>${order.product}</td>
        <td>${order.qty}</td>
        <td><span class="status ${order.status.toLowerCase()}">${order.status}</span></td>
        <td>${order.payment}</td>
      `;
      ordersBody.appendChild(row);
    });
  </script>

</body>
</html>
