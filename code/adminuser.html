<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AdminUsers - G-Mart</title>
   <link rel="icon" type="imge/png" href="New folder/w.jpg">
  <link rel="stylesheet" href="adminuser.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">G-Mart Admin</div>
    <ul class="nav-links">
      <li><a href="admindash.html">Dashboard</a></li>
      <li><a href="adminuser.html">Users</a></li>
      <li><a href="adminproduct.html">Products</a></li>
      <li><a href="adminorder.html">Orders</a></li>
      <li><a href="adminlogin.html">Logout</a></li>
    </ul>
  </nav>

  <section class="user-section">
    <h2>Registered Users</h2>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Rows will be populated by JS -->
      </tbody>
    </table>
  </section>

  <script>
    const users = [
      { id: 101, email: "user1@example.com" },
      { id: 102, email: "user2@example.com" },
      { id: 103, email: "user3@example.com" }
    ];

    const userTableBody = document.getElementById("userTableBody");

    function renderUsers() {
      userTableBody.innerHTML = "";
      users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.email}</td>
          <td><button onclick="deleteUser(${user.id})">Delete</button></td>
        `;
        userTableBody.appendChild(row);
      });
    }

    function deleteUser(id) {
      const index = users.findIndex(u => u.id === id);
      if (index !== -1) {
        users.splice(index, 1);
        alert("User deleted successfully.");
        renderUsers();
      }
    }

    renderUsers();
  </script>

</body>
</html>
